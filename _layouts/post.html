---
layout: default
---
<article class="article">
  <a href="{{ page.url | prepend: site.baseurl}}" class="article__datetime"></a>

  <div class="article__information">
    <h2 class="article__title" itemprop="name">
      <a href="{{ page.url | prepend: site.baseurl }}">
        {{ page.title }}
      </a>
    </h2>
    <time class="article__date" datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%d %b %Y" }}
    </time>

    <div class="article__content">
      {{ content }}
    </div>

    <div class="article__read-more">
      <a href="{{ page.url | prepend: site.baseurl }}">Continue lendo</a>
    </div>

    <hr class="article__separator">

    <div class="article__tags">
      {% for tag in page.tags %}
        <a href="/tags/#{{tag}}">{{ tag }}</a>
      {% endfor %}
    </div>
  </div>
</article>
