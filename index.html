---
layout: default
---

<main>
  {% for post in site.posts %}
    <article class="article">
      <a href="{{ post.url | prepend: site.baseurl}}" class="article__datetime">
      </a>

      <div class="article__content">
        <a href="{{ post.url | prepend: site.baseurl }}">
          <h2 class="article__title" itemprop="name">{{ post.title }}</h2>
        </a>
        <time class="article__date" datetime="{{ post.date | date_to_xmlschema }}">
          {{ post.date | date: "%d %b %Y" }}
        </time>

        <p class="article__content">
          {{ post.content | strip_html | truncatewords:50 }}
        </p>

        <div class="article__read-more">
          <a href="{{ post.url | prepend: site.baseurl }}">Continue lendo</a>
        </div>

        <hr class="article__separator">

        <div class="article__tags">
          {% for tag in post.tags %}
            <a href="/tags/#{{tag}}">{{ tag }}</a>
          {% endfor %}
        </div>
      </div>
    </article>
  {% endfor %}
</main>
