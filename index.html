---
layout: default
---

<main>
  {% for post in site.posts %}
    <article class="article">
      <a href="{{ post.url | prepend: site.baseurl}}" class="article__datetime">
      </a>

      <div class="article__info">
        <h2 class="article__title">
          <a href="{{ post.url | prepend: site.baseurl }}" itemprop="name">
          {{ post.title }}
          </a>
        </h2>
        
        <time class="article__date" datetime="{{ post.date | date_to_xmlschema }}">
          {{ post.date | date: "%d %b %Y" }}
        </time>
        
        <div class="article__content">
          <p>{{ post.content | strip_html | truncatewords:50 }}</p>
        </div>
        
        <div class="container">
          <div class="article__read-more">
            <a href="{{ post.url | prepend: site.baseurl }}">Continue lendo</a>
          </div>

          <hr>

          <div class="article__tags">
            {% for tag in post.tags %}
              <a href="/tags/#{{tag}}">{{ tag }}</a>
            {% endfor %}
          </div>
        </div>
      </div>
    </article>
  {% endfor %}
</main>
