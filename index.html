---
layout: default
---

<main class="container">
  {% for post in site.posts %}
    <article class="post-item">
      <a href="{{ post.url | prepend: site.baseurl}}" class="post-item__datetime">
      </a>

      <div class="post-item__content">
        <a href="{{ post.url | prepend: site.baseurl }}">
          <h2 class="post-item__title" itemprop="name">{{ post.title }}</h2>
        </a>
        <time class="post-item__date" datetime="{{ post.date | date_to_xmlschema }}">
          {{ post.date | date: "%d %b %Y" }}
        </time>

        <p class="post-item__description">
          {{ post.content | strip_html | truncatewords:40 }}
          <!-- <a href="{{ post.url | prepend: site.baseurl }}" class="link">Leia mais sobre {{post.title}}</a> -->
        </p>

        <div class="post-item__read-more">
          <a href="{{ post.url | prepend: site.baseurl }}">Continue lendo</a>
        </div>
      </div>
    </article>
  {% endfor %}
</main>
